  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="js/formtry.js" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Submit your order</h1>
        <h3><a href="home.html">Main page</a></h3>
      </header>
      <main>
        <form id="oderForm">
          <fieldset>
            <legend>
              Submit your order
            </legend>
            <table>
                <tr>
                    <td>
                      <label for="orderType">order type </label>
                    </td>
                    <td>
                      <select id="orderType">
                        <option>cookies</option>
                        <option>cakes</option>
                        <option>cup cake</option>
                        <option>drinks</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="quantity">quantity : </label>
                    </td>
                    <td>
                      <input required type="number" id="quantity">
                    </td>
                  </tr>
              <tr>
                <td>
                  <label for="locationPlace">location place </label>
                </td>
                <td>
                  <input required type="text" id="locationPlace">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="flavers">flavers: </label>
                </td>
                <td>
                  <input required type="text" id="flavers">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="chefInfo">your extra information for the chef </label>
                </td>
                <td>
                  <input required type="text" id="chefInfo" placeholder="seperate each with a ,">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="sendasgift">send as gift </label>
                </td>
                <td>
                  <input required type="checkbox" id="sendasgift">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="addflavorone">add suger </label>
                </td>
                <td>
                  <input required type="checkbox" id="addflavorone">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="addflavorthree">add Cakao </label>
                </td>
                <td>
                  <input required type="checkbox" id="addflavorthree" >
                </td>
              </tr>
              <tr>
                <td><input required type="submit" value="Submit your order"></td>
                <td></td>
              </tr>
            </table>
          </fieldset>
        </form>
        <h2>Submit your order</h2>
        <div id="oderForm">
        </div>
      </main>
      <footer>
      </footer>
    <script src="js/formtry.js"></script>
</body>
</html>
